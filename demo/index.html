<!DOCTYPE html>
<html ng-app="main">
    <head>
        <meta charset="utf-8">
        <title>Google APIs</title>

        <!-- style -->
        <link href = "../css/reset.css" rel = "stylesheet" >
        <link href = "../css/style.css" rel = "stylesheet" >
        <link href = "assets/css/style.css" rel = "stylesheet" >
        <!-- /style -->
    </head>
    <body>

        <section ng-controller = "mainCtrl" name = "{{appName}}" ng-controller="MainCtrl">

            <h1> Google Maps API </h1>

            <div class="auto-complete-box">

                <input class="" type="text" auto-complete-temp  map="map" placeholder="Enter current location" onfill="setLocation" model="{name: 'pick-up', label: 'start_address'}" ondrag="handleDrag">

            </div>
            
            <div class="auto-complete-box">

                <input class="" type="text" auto-complete-temp  map="map" placeholder="Enter destination" onfill="setLocation" model="{name: 'drop-off-1', label: 'end_address'}" ondrag="handleDrag">

            </div>

            <div class="map-container" map-temp configs="{id: 'main-map', lat: 13.740722, lng: 100.555531, markers: [{name: 'pick-up'}, {name: 'drop-off-1'}, {name: 'drop-off-2', show: 1}, {name: 'drop-off-3', show: 1}, {name: 'drop-off-4', show: 1}, {name: 'drop-off-5', show: 1}, {name: 'drop-off-6', show: 1}] }"></div>
            
        </section>

        <!-- scripts -->
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src = "https://maps.googleapis.com/maps/api/js?key={{Key}}&libraries=places"></script>
        <script src = "../src/module.js"></script>
        <script src = "assets/js/main.module.js"></script>
        <!-- /scripts -->

    </body>
</html>
