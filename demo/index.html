<!DOCTYPE html>
<html ng-app="main">
    <head>
        <meta charset="utf-8">
        <title>Google APIs</title>

        <!-- style -->
        <link href = "../css/reset.css" rel = "stylesheet" >
        <link href = "../css/style.css" rel = "stylesheet" >
        <link href = "assets/css/style.css" rel = "stylesheet" >
        <!-- /style -->
    </head>
    <body>

        <section ng-controller = "mainCtrl" name = "{{appName}}" ng-controller="MainCtrl">

            <h1> Google Maps API </h1>
            
            <span ng-bind="getValue()"></span>
            
            <div class="auto-complete-box">

                <input class="" type="text" auto-complete-temp map="map" placeholder="Enter current location" onfill="setPickup" model="{name: 'pickUp', label: 'start_address', location: location}" ondrop="handleMarkerDrop">

            </div>

            <div class="auto-complete-box">

                <input class="" type="text" auto-complete-temp  map="map" placeholder="Enter destination" onfill="setDropoff1" model="{name: 'dropOff1', label: 'end_address'}" ondrop="handleMarkerDrop">

            </div>

            <div class="map-container" map-temp configs="{id: 'main-map', lat: 13.740722, lng: 100.555531, markers: [{name: 'pickUp'}, {name: 'dropOff1'}, {name: 'dropOff2', show: 1}, {name: 'dropOff3', show: 1}, {name: 'dropOff4', show: 1}, {name: 'dropOff5', show: 1}, {name: 'dropOff6', show: 1}] }" ondirectionchange="handleDirectionChange"></div>
            
        </section>

        <!-- scripts -->
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src = "https://maps.googleapis.com/maps/api/js?key={Key}&libraries=places"></script>
        <script src = "../src/module.js"></script>
        <script src="../bower_components/ang-google-services/src/module.js"></script>
        <script src = "assets/js/main.module.js"></script>
        <!-- /scripts -->

    </body>
</html>
